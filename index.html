<body>
    <div class="ui inverted menu" style="margin:0; border-radius:0;background-color: #445978; @*background-color: rgb(68,89,120);*@">
        <a class="item" style="width:83px"><img src="assets/images/xcm-logo.png" style="width:55px"></a>
        <a class="item" href="#">My View</a>
        <a class="item" href="#">Reports</a>
        <a class="item active" href="#">Scheduler</a>
        <div class="right menu">
            <div class="item" style="padding:0;">
                <div class="ui category search">
                    <div class="ui icon input" style="height:30px;">
                        <input class="prompt" type="text" style="width:300px;" placeholder="Search here...">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
            <div class="item">
                <a href="#">
                    <div class="sprite advance_search" title="Advanced Search"></div>
                </a>
            </div>
            <div class="item" id="displayfirmname" style="max-width: 200px;white-space: nowrap;overflow: hidden;color: rgb(247, 178, 51);text-overflow: ellipsis;">
                XCM Solutions, LLC
            </div>
            <div class="item">
                <a href="#">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </a>
            </div>
            <div class="ui dropdown item">
                Sulkunte, Sanjath <i class="dropdown icon"></i>
                <div class="menu transition hidden" tabindex="-1">
                    <a class="item">Profile</a>
                    <a class="item" id="myCalender">My Calendar</a>
                    <a class="item" href="#">Log Off</a>
                </div>
            </div>
        </div>
    </div>
    <div class="ui grid pad15" style="padding-bottom:0 !important">
        <!-- <div style="padding:15px 15px 0px  !important;display:inline-block;width:292px;"> -->
        <div class="ui four wide column" style="padding-bottom:0 !important">
            <div id="role-selection" class="ui floating labeled icon dropdown button">
                <i class="filter icon"></i>
                <span class="text">Resource Role</span>
                <div class="menu">
                    <div class="item active">
                        Tax Manager
                    </div>
                    <div class="item">
                        Responsible Person
                    </div>
                    <div class="item">
                        Tax Senior
                    </div>
                </div>
            </div>
        </div>
        <!-- <div style="padding:15px 15px 15px 0px !important;display: inline-block;width:1070px"> -->
        <div class="ui twelve wide column" style="padding-bottom:0 !important">
            <span>
              <select name="Select Resource .." multiple="" class="ui search dropdown" >
                <option value="">Search Resources .. </option>
                <option value="Resource1">Resource 1</option>
                <option value="Resource2">Resource 2</option>
                <option value="Resource3">Resource 3</option>
                <option value="Resource4">Resource 4</option>
                <option value="Resource5">Resource 5</option>
                <option value="Resource6">Resource 6</option>
            </select>
            </span>
        </div>
    </div>
    <div class="ui grid pad15" style="padding-top: 0!important">
        <div class="ui eleven wide column">
            <div class="ui icon buttons">
                <button class="ui button" id="scroll-back"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
                <button class="ui button" id="scroll-today"><i class="fa fa-circle" aria-hidden="true"></i></button>
                <button class="ui button" id="scroll-next"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
            </div>
            <button id="select-cal" class="ui button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
            <div id="days-filter" class="ui floating labeled icon dropdown button">
                <i class="filter icon"></i>
                <span class="text">Days</span>
                <div class="menu">
                    <div class="item" id="show-hours">
                        Hours
                    </div>
                    <div class="item active" id="show-days">
                        Days
                    </div>
                    <div class="item" id="show-months">
                        Months
                    </div>
                    <div class="item" id="show-weeks">
                        Weeks
                    </div>
                    <div class="divider"></div>
                    <div class="item">
                        This Week
                    </div>
                    <div class="item">
                        This Month
                    </div>
                </div>
            </div>
        </div>
        <div class="ui five wide column">
            <button class="ui button" style="margin-left:30px">
                Schedule
            </button>
            <div id="conflictsbtn" class="ui floating labeled icon dropdown button">
                <i class="filter icon"></i>
                <span class="text">Filter By Conflicts</span>
                <div class="menu">
                    <div class="item">
                        Only Conflicts
                    </div>
                    <div class="item">
                        Availablity & Conflicts
                    </div>
                </div>
            </div>
            <button class="ui icon button">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="">
        <div id="calendar-container">
            <div id="dp"></div>
        </div>
    </div>
